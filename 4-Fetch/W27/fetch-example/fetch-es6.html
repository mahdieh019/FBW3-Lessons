<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <title>Fetch & skeleton</title>
</head>
<body>
    <div class="container">
        <h1>Fetch Example</h1>
        <button id="btn1">get Text</button>
        <button id="btn2">get Json</button>
        <button id="btn3">get API</button>
        <img src="" alt="">
    </div>
    <hr>
    <li id="output"></li>

    <script>

    let btn1=document.getElementById("btn1");
    let btn2=document.getElementById("btn2");
    let btn3=document.getElementById("btn3");

    //Get local Text file data
     let getText=()=>{
            fetch("test.txt")
                .then(
                    res=>{
                        return res.text();
                    })                   
                .then(
                    data=>{
                    console.log(data);
                    document.getElementById("output").innerHTML=data;
                })
                .catch(err=>{
                    console.log(err);
                })

        }


    //Get local Json file data
    let getJson=()=>{
                fetch("posts.json")
                    .then(res=>{
                        return res.json();
                    })
                    .then(data=>{
                        console.log(data);
                        let output="";
                        data.forEach(post=>{
                            output+=`<li>${post.title}</li>`;

                        })
                        document.getElementById("output").innerHTML=output;
                    })
                    .catch(err=>{
                        console.log(err);
                    })

            }


    //Get local Json file data
    let getExternal=()=>{
                fetch("https://api.github.com/users")
                    .then(res=>{
                        return res.json();
                        })
                    .then(data=>{
                        console.log(data);
                        let output="";
                        data.forEach(user=>{
                        // output+=`<li>${user.login}</li>`;
                         output+=`<li>${user.login}: <a href=" ${user.html_url}">link </a></li>`;
                         //output+=`<li> <img src="${user.avatar_url}" alt=""></li>`;


                        })
                        document.getElementById("output").innerHTML=output;
                    })
                    .catch(err=>{
                        console.log(err);
                    })

            }

        btn1.addEventListener("click",getText);
        btn2.addEventListener("click",getJson);
        btn3.addEventListener("click",getExternal);
    
    </script>
</body>
</html>

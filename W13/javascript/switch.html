<body>
    <script>
        let day=prompt("please set the day...");
        if(parseInt(day)<7){
        switch(day){
            default:{alert("just a normal day");
             break;}
           case 6:
            case 0: alert("weekend!!!");
    }
    }else{
        alert("out of the range");}
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Button</title>

</head>
<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <div class="container">


        <!-- div 1 -->
        <div class="row">
            <h1>Hello Bootstrap</h1>
        </div>  

        <!-- div 2 -->
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn">basic button</button>
            </div>

            <div class="col-2">
                <button class="btn-md btn-info">Button 1</button>
            </div>

            <div class="col-2">
                <button class="btn-lg btn-danger">Button 2</button>
            </div>

             <div class="col-2">
                <button class="btn btn-sm btn-warning">Button 3</button>
             </div>

             <div class="col-2">
                    <button class="btn btn-lg btn-dark ">Button dark 4</button>
             </div>

        </div>
<br>
        <div class="row">
            <div class="col-lg-6">
                <!-- active makes the color darker -->
                <button class="btn btn-primary btn-block active">Button primary</button>
            </div>
         
            <div class="col-lg-3">
                <button class="btn btn-secondary active">Active Button</button>
            </div>

            <div class="col-lg-3">
                    <button class="btn btn-secondary  btn-danger disable">Button disable</button>
            </div>

        </div>
        
     </div>
</body>
</html>

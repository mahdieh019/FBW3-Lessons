<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>l-Storage</title>
</head>
<body>
    <form action="">
        <label for="">person number</label>
        <input type="text" id="number" name="">

        <label for="">person name</label>
        <input type="text" id="name" name="">

        <input type="button" name="" id="save" value="save to local storage">
        <input type="button" id="delete" value="delete">
    </form>

    <div id="cars" style="padding: 10px; margin-top:100px; border: 2px solid greenyellow; height: 200px; ">
        <form action="">
            <label for="">Car Brand</label>
            <input type="text" name="" id="brand">
            <input type="button" name="" value="add Car" id="add">
        </form>
        <div id="carInfo"></div>
    </div>



    <div id="person" style="padding: 10px; margin-top:100px; border: 2px solid greenyellow; height: 200px; ">
            <form id="frm">
                <label for="">name</label>
                <input type="text" name="" id="name"><br>

                <label for="">age</label>
                <input type="text" name="" id="age"><br>

                <label for="">job</label>
                <input type="text" name="" id="job"><br>

                <label for="">city</label>
                <input type="text" name="" id="city"><br>


                <input type="button" name="" value="add Car attributes" id="addInfo">
        </form>
        <div id="personInfo"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>

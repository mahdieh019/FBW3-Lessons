<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font-Awsome</title>
</head>
<body>
    <p>
       <!-- fa=font awsome -->
        <i class="fa fa-car fa-spin fa-pulse fa-3x" style="font-size:50px;color:rgb(152, 153, 103);"></i>
        <br>
        <i class="fa fa-cloud  fa-stack-2x"></i>
        <br>
        <i class="fa fa-refresh fa-spin fa-pulse" style="font-size:50px;"></i>

        <p>
            <span>
                <i class="fa fa-circle "></i>
               <i class="fa fa-twitter  fa-3x fa-stack-2x " style="color:aqua "></i> Twitter
            </span>
        
             <br>

            <span>
                    <i class="fab fa-angular"></i>
                    <br>
                    <i class="fa fa-grin beam fa-5x fa-spin" style="color:coral"></i>
            </span>
            <br>
            <i class="fas fa-clock fa-4x" style="font-size:120px;color: aqua;"></i>

            <i class="far fa-clock fa-sm"></i>
            <i class="far fa-clock fa-lg"></i>
            <i class="far fa-clock fa-zx"></i>
            <i class="far fa-clock fa-xs"></i>
            <i class="fa fa-clock fa-6x" style="color:cornflowerblue"></i>

        </p>
    </p>
    <ul class="fa-ul">
        <li><i class="fas fa-check-square"></i>the first item</li>
        <li><i class="fas fa-spinner fa-pulse"></i>the second item</li>
        <li><i class="fas fa-square fa-spin fa-5x "></i> the third item</li>
        <li><i class="fas fa-square fa-pulse fa-5x " style="color:rgb(209, 158, 29)"></i> the third item</li>
        <i class="fas fa-cat  fa-5x"></i>
    </ul>

    <i class="fab fa-youtube"></i>
    <i class="fab fa-search"></i>
    <i class="fab fa-html5"></i>
</body>
</html>

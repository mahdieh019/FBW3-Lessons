<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
</head>
<body>
    <div>
        <ul id="output">
            <li>the first post</li>
        </ul>
    </div>
    <script>
        const posts=[
                {title:"Post number one",body:"this is the post one"},
                {title:"Post number two", body:"This is the post two"}
        ];
        function createPost(post){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    posts.push(post);
                    let error=false;
                    if(!error){
                        resolve("the new post added to the array!");
                    }
                    else{
                        reject("Error: Something went wrong");
                    }
                },2000);
            })
        }
        function getPosts(){
            setTimeout(function(){
            let output='';
            posts.forEach(function(item){
                output+=`<li>${item.title} </li>`;
            });
            document.getElementById("output").innerHTML=output;
            
            },1000);
        }

        // createPost({title:"post three", body:"this is the post three"})
        //     .then(getPosts) 
        //     .catch(function(serverError){
        //         console.log(serverError);
        //     }
        // );

        createPost({title:"post three", body:"this is post three"})
            .then(function(yes){
                console.log(yes);
                getPosts();
            }) 
            .catch(function(serverError){
                console.log(serverError);
            }
        );
        console.log(posts);
    </script>
</body>
</html>

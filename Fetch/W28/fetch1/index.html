<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
    <div class="container">

        <h1 class="mb-4 text-success">Fetch Api Example 2</h1>

        <div class="d-flex">
                <button id="btn1" class="btn btn-info m-2 ">get Text</button>
                <button id="btn2" class="btn btn-success m-2">get JSON</button>
                <button id="btn3" class="btn btn-warning m-2">get API</button>
                <button id="btn4" class="btn btn-danger mr-2" >get All Users</button>

        </div>

        <form id="addPost" class="m-2">
                <div class="form-group">
                    <input class="form-control" type="text" id="title" placeholder="title" class="mb-3 ">
                </div>
                <div class="form-group">
                    <textarea id="body" cols="30" rows="10" placeholder="The post body"></textarea>
                </div>
            <input class="btn btn-secondary"  type="submit" value="submit">
        </form>
       
    </div>
    
   

    <div id="output"></div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>

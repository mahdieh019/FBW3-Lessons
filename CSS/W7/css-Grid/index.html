<body>
    <!-- div.grid>(div.item)*5 -->
    <!-- we have 2 classes : item and header -->
    <div class="grid">

        <div class="item header"> 

            <div class="menu"></div>
            <ul>
                <li>Menu</li>
                <li>AboutUS</li>
                <li>Contact</li>
            </ul> 

        </div>    
            
        <div class="item left">
                <!-- ul.Left>(li.list)*5 -->
            <ul class="left">
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
                <li>List5</li>
            </ul>
        </div>

        <div class="item center">center</div>
        <div class="item right">right</div>
        <div class="item footer">footer</div>
    </div>   
    
</body>

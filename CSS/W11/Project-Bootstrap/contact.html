      <h2 class="text-white text-center mt-5 ">Contact Form</h2>
      <div class="container-fluid mt-4 my-form">
          <div class="row justify-content-center col-12 col-xs-12">
           
          <form class="form-container">
              <div class="form-group">
                  <label class="text-white" for="fullName">Full Name</label>
                  <input type="email" class="form-control" id="fullName" aria-describedby="emailHelp" placeholder="Enter full name">
              </div>
              <div class="form-group">
                  <label class="text-white" for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label class="text-white" for="password">Password</label>
                  <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="password">
              </div>
              <div class="form-group ">
                  <label for="countries" class="text-white">select your country</label>
                  <select class="custom-select  id="countries">
                        <option selected>Open this select menu</option>
                        <option value="3">Iran</option>
                        <option value="1">Germany</option>
                        <option value="2">England</option>
                        <option value="3">USA</option>
                   </select>
              </div>

            

              <div class="custom-file mt-3">
                  <input type="file" class="custom-file-input" id="customFile"> 
                  <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
<!--

           <div class="col-12 d-flex justify-content-center ">
              <button type="submit" class="btn  btn-info  mt-3 ">Submit</button>
            </div>
          </form>

    <script>
        //       convert Degree To Radians
      function ConvertDegToRadians() {
        let deg = document.getElementById("input").value;
        let rad = (deg * Math.PI) / 180;
        document.getElementById("output").innerHTML = rad;
      }

      function circleLength() {
        let r = document.getElementById("input").value;
        let d = r * 2 * Math.PI;
        document.getElementById("output").innerHTML = d;
      }
